<div class="mmt-nav-shell">

  <!-- mobile/isHandsetPortrait$ || not tablet/isTabletLandscape -->
  <div class="f-mobile" *ngIf="(isHandset$ | async) === true">
    <mat-toolbar>
      <mat-toolbar-row class="c-mobile-toolbar--nav-top l-mobile-flexbox--top">
        <div class="flexbox--top-item nav-right"></div>
        <div class="flexbox--top-item nav-center nav-logo">Wave Scrape</div>
        <div class="flexbox--top-item nav-left nav-profile">
          <mat-icon>account_circle</mat-icon>
        </div>
      </mat-toolbar-row>

      <mat-toolbar-row class="toolbar--nav-bottom flexbox--bottom">
        <div class="flex--bottom-item" routerLink="search">
          <mat-icon>search</mat-icon>
        </div>
        <div class="flex--bottom-item c-nav__link--disabled?">
          <a mat-icon-button>
            <mat-icon>map</mat-icon>
          </a>
        </div>
        <div class="flex--bottom-item" routerLink="current">
          <div class="icon-outline">
            <mat-icon>waves</mat-icon>
          </div>
        </div>
        <div class="flex--bottom-item">
          <mat-icon>fast_forward</mat-icon>
        </div>
        <div class="flex--bottom-item">
          <mat-icon>settings</mat-icon>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <!-- tablet/isTabletLandscape$ || not phone -->
  <div class="f-tablet" *ngIf="
    ((isTablet$ | async) === true)
    ">
    <!-- ((isDesktopSize$ | async) === false)  -->
    <mat-toolbar>
      <mat-toolbar-row class="l-top-toolbar c-top-toolbar">
        <div class="l-toolbar__section l-toolbar__section--1"></div>
        <div class="l-toolbar__section l-toolbar__section--2">
          <div class="l-title c-title">Wave Scrape</div>
        </div>

        <div class="l-toolbar__section l-toolbar__section--3">
          <button class="c-nav__button" mat-icon-button [matMenuTriggerFor]="profile">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #profile="matMenu">

            <button mat-menu-item>
              <!-- <mat-icon></mat-icon> -->
              <span>Login/Logout</span>
            </button>

            <button mat-menu-item>
              <!-- <mat-icon></mat-icon> -->
              <span>About</span>
            </button>

            <button mat-menu-item>
              <!-- <mat-icon></mat-icon> -->
              <span>New Features</span>
            </button>
          </mat-menu>

          <button class="c-nav__button" mat-icon-button [matMenuTriggerFor]="nav">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #nav="matMenu">

            <button mat-menu-item routerLink="search">
              <mat-icon>search</mat-icon>
              <span>Search</span>
            </button>

            <button mat-menu-item>
              <mat-icon>map</mat-icon>
              <span>Map</span>
            </button>

            <button mat-menu-item routerLink="current">
              <mat-icon>waves</mat-icon>
              <span>Current</span>
            </button>

            <button mat-menu-item>
              <mat-icon>fast_forward</mat-icon>
              <span>Forecast</span>
            </button>

            <button mat-menu-item>
              <mat-icon>settings</mat-icon>
              <span>Preferences</span>
            </button>

          </mat-menu>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <!-- desktop/laptop ||  -->
  <div class="f-desktop" *ngIf="(isWeb$ | async) === true">
    <mat-toolbar>
      <mat-toolbar-row>
        <div class="l-toolbar--section l-toolbar--section__1">
          <span class="c-title">Wave Scrape</span>
        </div>
        <div class="l-toolbar--section l-toolbar--section__2">
          <div class="l-nav c-nav__links">
            <div class="l-nav__link l-nav-link__1 c-nav__links">
              <a routerLink="search">
                <!-- <mat-icon>search</mat-icon> &nbsp; -->
                <span>Search</span>
              </a>
            </div>
            <div class="l-nav__link l-nav-link__2 c-nav__links">
              <a>
                <!-- <mat-icon>map</mat-icon> &nbsp; -->
                <span>Map</span>
              </a>
            </div>
            <div class="l-nav__link l-nav-link__3 c-nav__links">
              <a routerLink="current">
                <!-- <mat-icon>waves</mat-icon> &nbsp; -->
                <span>Current</span>
              </a>
            </div>
            <div class="l-nav__link l-nav-link__4 c-nav__links">
              <a>
                <!-- <mat-icon>fast_forward</mat-icon> &nbsp; -->
                <span>Forecast</span>
              </a>
            </div>
            <div class="l-nav__link l-nav-link__5 c-nav__links">
              <a>
                <!-- <mat-icon>settings</mat-icon> &nbsp; -->
                <span>Prefrences</span>
              </a>
            </div>
          </div>
        </div>
        <div class="l-toolbar--section l-toolbar--section__3">
          <button class="c-profile__button" mat-icon-button [matMenuTriggerFor]="profile">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #profile="matMenu">
            <button mat-menu-item>
              <!-- <mat-icon></mat-icon> -->
              <span>Login/Logout</span>
            </button>
            <button mat-menu-item>
              <!-- <mat-icon></mat-icon> -->
              <span>About</span>
            </button>
            <button mat-menu-item>
              <!-- <mat-icon></mat-icon> -->
              <span>New Features</span>
            </button>
          </mat-menu>

        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <ng-content></ng-content>
</div>
